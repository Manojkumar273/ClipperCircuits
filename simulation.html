    <div class="mainwindow">
        <div class="types">
            <select id="types" class="clippertypes">
                <option value="1">Series positive biased clipper</option>
                <option value="2">Series negative biased clipper</option>
                <option value="3">Parallel positive biased clipper</option>
                <option value="4">Parallel negative biased clipper</option>
                <option value="5">Series positive clipper</option>
                <option value="6">Series negative clipper</option>
                <option value="7">Parallel positive clipper</option>
                <option value="8">Parallel negative clipper</option>
            </select>
            <button class="but" type="button" onclick="setType()">
                Set
            </button>
        </div>
        <div class="circuit">
            <img class="diagram" id="gif" src="images/positivebias.gif" alt="circuit Diagram">
        </div>
        <div class="controls">

            <div id="check" class="verify">
                <p id="verification"> Check your circuit design here </p>
            </div>
             <br>
            <label for="peakvalue">Input Voltage (V)</label>
            <input class="coninput" id="peakvalue" type="text" placeholder="Peak Value">
            <button class="but" type="button" onclick="setPeakValue()">
                Set
            </button>
            <br>
            <label for="resistance">Resistance (Ohm)</label>
            <input class="coninput" id="resistance" type="text" placeholder="Resistance">
            <button class="but" type="button" onclick="setRvalue()">
                Set
            </button>
            <br>
            <label for="basevalue">Battery Voltage (V)</label>
            <input class="coninput" id="basevalue" type="text" placeholder="Base Value">
            <button class="but" type="button" onclick="setBaseValue()">
                Set
            </button>
            <br>
            <button class="conbut" type="button" onclick="getValueInput()">
                graph
            </button>
            <button class="conbut" type="button" onclick="refresh()">
                Reset
            </button>
        </div>
        <div class="explainbox">
            <p id="instruction"> Enter Peak Value and click set button</p>
        </div>
            
        <a href="https://drive.google.com/file/d/1UHdmdvawsy88zf5NaAgqAGe_vkKr78LY/view?usp=sharing"><button class="datasheet">Data Sheet</button></a>

        <div style="width:500px;height:500px;" class="graph">
            <canvas id="output" height="600" width="1000">
            </canvas>
